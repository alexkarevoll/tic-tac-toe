<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <button onClick="resetBoard()">RESET BOARD</button>
    <div class="board">

      <div class="box" id="box1">&nbsp</div>
      <div class="box" id="box2">&nbsp</div>
      <div class="box" id="box3">&nbsp</div>
      <div class="box" id="box4">&nbsp</div>
      <div class="box" id="box5">&nbsp</div>
      <div class="box" id="box6">&nbsp</div>
      <div class="box" id="box7">&nbsp</div>
      <div class="box" id="box8">&nbsp</div>
      <div class="box" id="box9">&nbsp</div>

      <div id="score-board"></div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
